<ion-content class="ion-padding">
  <ion-button (click)="setOpen(true)">Buscar Estacionamiento</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Estacionamientos</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-img src="https://s2.ppllstatics.com/laverdad/www/multimedia/202209/05/media/cortadas/mapa-murcia-kQgE-U170116261306200E-1248x770@La%20Verdad.jpg"></ion-img>

      <ion-content class="ion-padding">
           

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
