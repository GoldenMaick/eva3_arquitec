<ion-content class="ion-padding">
  <ion-button  id="open-modal">Registrar Vehiculo</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>registro de matricula</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        
        <ion-item>
          <ion-input label="matricula" labelPlacement="stacked" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="modelo" labelPlacement="stacked" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Color" labelPlacement="stacked" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="marca" labelPlacement="stacked" type="text"></ion-input>
        </ion-item>



      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
